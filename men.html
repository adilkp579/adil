<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store.in - Fashion Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #e74c3c;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-bg: rgba(255, 255, 255, 0.05);
            --success: #2ed573;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Compact Top Header */
        .top-header {
            background: var(--primary);
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
            height: 50px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
            text-decoration: none;
        }

        .logo-dot {
            color: var(--accent);
        }

        .header-icons {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        /* Compact Search Bar */
        .search-bar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 0.3rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 4.5cm;
            min-width: 4.5cm;
            height: 30px;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: var(--accent);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 0.85rem;
            width: 100%;
            outline: none;
            padding: 0;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        /* Compact Icon Buttons */
        .icon-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 0.65rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            margin-top: 50px;
            padding: 1rem;
            background: var(--primary);
            min-height: calc(100vh - 150px);
        }

        /* Products Section - 2 products per line */
        .products-section {
            margin: 1rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 600;
            text-align: left;
            padding: 0 0.5rem;
        }

        .dynamic-products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .dynamic-product-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dynamic-product-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .dynamic-product-image {
            width: 100%;
            height: 140px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .dynamic-product-image i {
            font-size: 2rem;
            color: var(--accent);
        }

        .dynamic-product-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Blank State */
        .blank-state {
            text-align: center;
            padding: 3rem 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .blank-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--glass-border);
        }

        .blank-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .blank-subtext {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 70px;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(46, 213, 115, 0.4);
            display: none;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Fully Transparent Floating Bottom Navigation */
        .floating-nav {
            width: 90%;
            max-width: 500px;
            height: 70px;
            background: transparent;
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            transition: 0.3s;
            padding: 0.5rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            justify-content: center;
            background: transparent;
        }

        .nav-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .nav-item:hover {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-label {
            font-size: 0.65rem;
            font-weight: 500;
            text-align: center;
            margin-top: 4px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-header {
                padding: 0.4rem 1rem;
                height: 45px;
            }

            .logo {
                font-size: 1.3rem;
            }

            .main-content {
                margin-top: 45px;
                padding: 0.8rem;
            }

            .search-bar {
                width: 3.5cm;
                min-width: 3.5cm;
                height: 28px;
                padding: 0.2rem 0.8rem;
            }

            .dynamic-products {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .dynamic-product-card {
                padding: 0.8rem;
            }

            .dynamic-product-image {
                height: 120px;
            }

            .section-title {
                font-size: 1.3rem;
                margin-bottom: 0.8rem;
            }

            .floating-nav {
                height: 65px;
                bottom: 20px;
            }

            .nav-item {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .nav-label {
                font-size: 0.6rem;
            }

            .icon-btn {
                width: 28px;
                height: 28px;
            }

            .success-message {
                top: 60px;
                right: 1rem;
                left: 1rem;
                text-align: center;
                padding: 0.6rem 1rem;
            }
        }

        @media (min-width: 1200px) {
            .search-bar {
                width: 5cm;
                min-width: 5cm;
            }

            .dynamic-products {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
                margin: 0 auto;
            }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--primary);
        }

        /* Ensure all backgrounds are black */
        html {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Compact Top Header -->
    <header class="top-header">
        <a href="#" class="logo" id="homeLogo">store<span class="logo-dot">.</span>in</a>
        <div class="header-icons">
            <!-- Compact Search Bar -->
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            
            <!-- Cart Icon First -->
            <a href="#" class="icon-btn" id="cartIcon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </a>
            
            <!-- Profile Icon Second -->
            <a href="#" class="icon-btn" id="profileIcon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Product added to cart!
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Home Products Section -->
            <section class="products-section" id="productsSection">
                <h2 class="section-title" id="sectionTitle">Featured Products</h2>
                <div class="dynamic-products" id="homeProducts">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </section>

            <!-- Blank State (Initially Hidden) -->
            <div id="blankState" class="blank-state hidden">
                <div class="blank-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="blank-text">No products found</div>
                <div class="blank-subtext">Try searching for something else</div>
            </div>
        </div>
    </div>

    <!-- Fully Transparent Floating Bottom Navigation -->
    <nav class="floating-nav">
        <!-- 1. Home (First) -->
        <a href="#" class="nav-item active" data-category="home">
            <i class="fas fa-home"></i>
            <span class="nav-label">Home</span>
        </a>
        
        <!-- 2. Cloths (Second) -->
        <a href="#" class="nav-item" data-category="clothing">
            <i class="fas fa-tshirt"></i>
            <span class="nav-label">Cloths</span>
        </a>
        
        <!-- 3. Footwear (Third) -->
        <a href="#" class="nav-item" data-category="footwear">
            <i class="fas fa-shoe-prints"></i>
            <span class="nav-label">Footwear</span>
        </a>
        
        <!-- 4. Accessories (Fourth) -->
        <a href="#" class="nav-item" data-category="accessories">
            <i class="fas fa-gem"></i>
            <span class="nav-label">Accessories</span>
        </a>
        
        <!-- 5. Beauty (Fifth) -->
        <a href="#" class="nav-item" data-category="beauty">
            <i class="fas fa-spa"></i>
            <span class="nav-label">Beauty</span>
        </a>
    </nav>

    <script>
        // Sample product data
        const sampleProducts = [
            {
                id: 1,
                name: "Classic T-Shirt",
                price: 29.99,
                category: "clothing",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                name: "Running Shoes",
                price: 89.99,
                category: "footwear",
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                name: "Leather Watch",
                price: 149.99,
                category: "accessories",
                image: "https://images.unsplash.com/photo-1523170335258-f5ed11844a49?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                name: "Face Cream",
                price: 24.99,
                category: "beauty",
                image: "https://images.unsplash.com/photo-1556228578-8c89e6adf883?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                name: "Denim Jacket",
                price: 79.99,
                category: "clothing",
                image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                name: "Casual Sneakers",
                price: 59.99,
                category: "footwear",
                image: "https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // Initialize products in localStorage if not present
        if (!localStorage.getItem('storeProducts')) {
            localStorage.setItem('storeProducts', JSON.stringify(sampleProducts));
        }

        // Load products by category
        function loadProducts(category) {
            const products = JSON.parse(localStorage.getItem('storeProducts')) || [];
            const productsContainer = document.getElementById('homeProducts');
            const blankState = document.getElementById('blankState');
            const productsSection = document.getElementById('productsSection');
            const sectionTitle = document.getElementById('sectionTitle');
            
            productsContainer.innerHTML = '';
            
            // Set section title based on category
            const categoryTitles = {
                'home': 'Featured Products',
                'clothing': 'Clothing',
                'footwear': 'Footwear',
                'accessories': 'Accessories',
                'beauty': 'Beauty & Care'
            };
            
            sectionTitle.textContent = categoryTitles[category] || 'Products';
            
            // Filter products
            let filteredProducts = [];
            if (category === 'home') {
                // For home, show a mix of products
                filteredProducts = products.slice(0, 4);
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            if (filteredProducts.length === 0) {
                productsSection.classList.add('hidden');
                blankState.classList.remove('hidden');
                blankState.innerHTML = `
                    <div class="blank-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <div class="blank-text">No products available</div>
                    <div class="blank-subtext">Products will appear here when added</div>
                `;
                return;
            }
            
            productsSection.classList.remove('hidden');
            blankState.classList.add('hidden');
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'dynamic-product-card';
                productCard.onclick = () => viewProductDetails(product.id);
                
                productCard.innerHTML = `
                    <div class="dynamic-product-image" style="background-image: url('${product.image}')">
                    </div>
                    <h3>${product.name}</h3>
                    <p class="product-price">$${product.price}</p>
                    <button class="btn" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // View product details
        function viewProductDetails(productId) {
            alert(`Viewing product details for ID: ${productId}`);
            // In a real app, this would navigate to a product detail page
        }

        // Add to cart function
        function addToCart(productId) {
            const products = JSON.parse(localStorage.getItem('storeProducts')) || [];
            const product = products.find(p => p.id === productId);
            
            if (product) {
                let cart = JSON.parse(localStorage.getItem('storeCart')) || [];
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1
                    });
                }
                
                localStorage.setItem('storeCart', JSON.stringify(cart));
                showSuccessMessage(`Added ${product.name} to cart!`);
                
                // Update cart badge
                updateCartBadge();
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Update cart badge
        function updateCartBadge() {
            try {
                const cart = JSON.parse(localStorage.getItem('storeCart')) || [];
                const cartBadge = document.getElementById('cartBadge');
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                if (totalItems > 0) {
                    cartBadge.textContent = totalItems > 9 ? '9+' : totalItems;
                    cartBadge.style.display = 'flex';
                } else {
                    cartBadge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating cart badge:', error);
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const blankState = document.getElementById('blankState');
        const productsSection = document.getElementById('productsSection');

        searchInput.addEventListener('input', function() {
            const searchText = this.value.trim().toLowerCase();
            
            if (searchText.length > 0) {
                // Filter products based on search
                const products = JSON.parse(localStorage.getItem('storeProducts')) || [];
                const productsContainer = document.getElementById('homeProducts');
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchText)
                );
                
                productsContainer.innerHTML = '';
                
                if (filteredProducts.length === 0) {
                    productsSection.classList.add('hidden');
                    blankState.classList.remove('hidden');
                    blankState.innerHTML = `
                        <div class="blank-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="blank-text">No products found for "${searchText}"</div>
                        <div class="blank-subtext">Try searching for something else</div>
                    `;
                } else {
                    productsSection.classList.remove('hidden');
                    blankState.classList.add('hidden');
                    
                    filteredProducts.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'dynamic-product-card';
                        productCard.onclick = () => viewProductDetails(product.id);
                        
                        productCard.innerHTML = `
                            <div class="dynamic-product-image" style="background-image: url('${product.image}')">
                            </div>
                            <h3>${product.name}</h3>
                            <p class="product-price">$${product.price}</p>
                            <button class="btn" onclick="event.stopPropagation(); addToCart(${product.id})">Add to Cart</button>
                        `;
                        productsContainer.appendChild(productCard);
                    });
                }
            } else {
                // Show current category products when search is empty
                const activeCategory = document.querySelector('.nav-item.active').dataset.category;
                loadProducts(activeCategory);
            }
        });

        // Search bar focus effect
        searchInput.addEventListener('focus', function() {
            this.parentElement.style.borderColor = 'var(--accent)';
        });

        searchInput.addEventListener('blur', function() {
            this.parentElement.style.borderColor = 'var(--glass-border)';
        });

        // Bottom navigation category switching
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
                
                const category = this.dataset.category;
                loadProducts(category);
                
                // Clear search when switching categories
                searchInput.value = '';
            });
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts('home');
            updateCartBadge();
        });

        // Cart icon click handler
        document.getElementById('cartIcon').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Cart page would open here');
            // In a real app, this would navigate to the cart page
        });

        // Profile icon click handler
        document.getElementById('profileIcon').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Profile page would open here');
            // In a real app, this would navigate to the profile page
        });

        // Home logo click handler
        document.getElementById('homeLogo').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Set home as active
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
            });
            document.querySelector('.nav-item[data-category="home"]').classList.add('active');
            
            // Load home products
            loadProducts('home');
            
            // Clear search
            searchInput.value = '';
        });
    </script>
</body>
</html>
