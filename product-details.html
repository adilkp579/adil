<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - store.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 22px; }
        .cart-icon { position: relative; font-size: 22px; cursor: pointer; }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            color: #fff;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 12px;
            display: none;
        }
        .container {
            width: 90%;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .image {
            flex: 1;
            min-width: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            height: 350px;
        }
        .details {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        .details h2 { font-size: 28px; margin-bottom: 10px; }
        .details p.price { font-size: 22px; color: #d32f2f; }
        .details p.desc { font-size: 16px; color: #555; margin-top: 10px; }
        .specs {
            margin-top: 20px;
        }
        .specs table {
            width: 100%;
            border-collapse: collapse;
        }
        .specs td {
            border-bottom: 1px solid #eee;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>store.in</h1>
        <div class="cart-icon">
            <i class="fa fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </div>
    </header>

    <div class="container">
        <div class="image" id="productImage"></div>
        <div class="details">
            <h2 id="productName">Loading...</h2>
            <p class="price" id="productPrice"></p>
            <p class="desc" id="productDesc"></p>

            <div class="specs">
                <h3>Specifications</h3>
                <table id="specsTable"></table>
            </div>
        </div>
    </div>

    <script>
        const products = {
            "Quantum X Pro": {
                name: "Quantum X Pro",
                price: "₹1,19,999",
                description: "The ultimate flagship smartphone with AI-enhanced performance and a 200MP camera system.",
                image: "https://images.unsplash.com/photo-1603808033192-082d6919d9ad?w=800",
                specs: {
                    "Display": "6.8-inch AMOLED, 120Hz",
                    "Processor": "Quantum AI Gen 3",
                    "Camera": "200MP + 64MP + 32MP",
                    "Battery": "5500mAh, 120W fast charging",
                    "OS": "Android 14"
                }
            },
            "NovaBook Pro": {
                name: "NovaBook Pro",
                price: "₹89,999",
                description: "Powerful ultrabook designed for creators and professionals with AI optimization.",
                image: "https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?w=800",
                specs: {
                    "Display": "14-inch Retina IPS, 120Hz",
                    "Processor": "Intel Evo i9 14th Gen",
                    "RAM": "32GB DDR5",
                    "Storage": "1TB NVMe SSD",
                    "Battery": "90Wh, 16 hours backup"
                }
            }
        };

        function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const productName = params.get("product");
            const product = products[productName];

            if (!product) {
                document.querySelector(".container").innerHTML = "<h2 style='text-align:center;width:100%;'>Product not found!</h2>";
                return;
            }

            document.getElementById("productName").textContent = product.name;
            document.getElementById("productPrice").textContent = product.price;
            document.getElementById("productDesc").textContent = product.description;
            document.getElementById("productImage").style.backgroundImage = `url('${product.image}')`;

            let specsHTML = "";
            for (const [key, value] of Object.entries(product.specs)) {
                specsHTML += `<tr><td><b>${key}</b></td><td>${value}</td></tr>`;
            }
            document.getElementById("specsTable").innerHTML = specsHTML;
        }

        window.onload = loadProduct;
    </script>
</body>
</html>
