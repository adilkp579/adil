<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - store.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #e74c3c;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #2ed573;
            --warning: #ff9f43;
            --danger: #ff6b6b;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            text-decoration: none;
        }

        .logo-dot {
            color: var(--accent);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-stock {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Status Badges */
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .status-in-stock {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-low-stock {
            background: rgba(255, 159, 67, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status-out-of-stock {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--accent);
        }

        .no-products {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-products i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        /* Success/Error Messages */
        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-select {
            background: var(--secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text);
            font-size: 0.9rem;
            min-width: 200px;
        }

        .search-box {
            background: var(--secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text);
            font-size: 0.9rem;
            min-width: 300px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Discount Price */
        .original-price {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .discount-price {
            color: var(--success);
            font-weight: 600;
        }

        .discount-badge {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select, .search-box {
                min-width: auto;
                width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html" class="logo">store<span class="logo-dot">.</span>in</a>
            <div>
                <button class="btn btn-primary" onclick="showAddProductForm()">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
                <button class="btn btn-secondary" onclick="loadProducts()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <a href="admin-dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Messages -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> <span id="successText"></span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inStockProducts">0</div>
                <div class="stat-label">In Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStockProducts">0</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="outOfStockProducts">0</div>
                <div class="stat-label">Out of Stock</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" class="search-box" id="searchInput" placeholder="Search products..." oninput="filterProducts()">
            <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="home">Home</option>
                <option value="men-clothing">Men Clothing</option>
                <option value="women-clothing">Women Clothing</option>
                <option value="kids-clothing">Kids Clothing</option>
                <option value="men-footwear">Men Footwear</option>
                <option value="women-footwear">Women Footwear</option>
                <option value="kids-footwear">Kids Footwear</option>
            </select>
            <select class="filter-select" id="stockFilter" onchange="filterProducts()">
                <option value="all">All Stock Status</option>
                <option value="in-stock">In Stock</option>
                <option value="low-stock">Low Stock</option>
                <option value="out-of-stock">Out of Stock</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading products...
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5000';
        let allProducts = [];
        let filteredProducts = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Product Management Loaded');
            loadProducts();
        });

        // Load products from backend
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            
            try {
                container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading products...</div>';
                
                const response = await fetch(`${BACKEND_URL}/products`);
                if (!response.ok) throw new Error('Failed to fetch products');
                
                allProducts = await response.json();
                filteredProducts = [...allProducts];
                
                displayProducts();
                updateStats();
                
            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Failed to load products: ${error.message}
                    </div>
                    <div class="no-products">
                        <i class="fas fa-wifi"></i>
                        <h3>Connection Error</h3>
                        <p>Unable to connect to the server. Please check if the backend is running.</p>
                        <button class="btn btn-primary" onclick="loadProducts()" style="margin-top: 1rem;">
                            <i class="fas fa-sync"></i> Try Again
                        </button>
                    </div>
                `;
                showError('Failed to load products: ' + error.message);
            }
        }

        // Display products in grid
        function displayProducts(products = filteredProducts) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-search"></i>
                        <h3>No Products Found</h3>
                        <p>No products match your current filters.</p>
                        <button class="btn btn-primary" onclick="clearFilters()" style="margin-top: 1rem;">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                `;
                return;
            }

            let html = '<div class="products-grid">';
            
            products.forEach(product => {
                const mainImage = product.images && product.images.length > 0 ? product.images[0] : product.image;
                const hasDiscount = product.discountPercentage > 0;
                
                // Determine stock status
                let stockStatus = '';
                let statusClass = '';
                if (product.stock === 0) {
                    stockStatus = 'Out of Stock';
                    statusClass = 'status-out-of-stock';
                } else if (product.stock < 10) {
                    stockStatus = 'Low Stock';
                    statusClass = 'status-low-stock';
                } else {
                    stockStatus = 'In Stock';
                    statusClass = 'status-in-stock';
                }

                html += `
                    <div class="product-card">
                        <img src="${mainImage || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiByeD0iOCIgZmlsbD0iIzFhMWExYSIvPgo8cGF0aCBkPSJNNzUgODBDNzUgNzMuNDMxNSA4MS40MzE1IDY3IDg4IDY3SDIxMkMyMTguNTY4IDY3IDIyNSA3My40MzE1IDIyNSA4MFYxMzBDMjI1IDEzNi41NjkgMjE4LjU2OCAxNDMgMjEyIDE0M0g4OEM4MS40MzE1IDE0MyA3NSAxMzYuNTY5IDc1IDEzMFY4MFoiIGZpbGw9IiNlNzRjM2MiLz4KPGNpcmNsZSBjeD0iMTUwIiBjeT0iODAiIHI9IjEyIiBmaWxsPSIjZmZmZmZmIi8+CjxwYXRoIGQ9Ik04OCAxNThMMTI1IDEyOEwxNDUgMTU0TDE2NSAxMTRMMTg3IDE1OEg4OFoiIGZpbGw9IiNmZmZmZmYiLz4KPC9zdmc+Cg=='}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiByeD0iOCIgZmlsbD0iIzFhMWExYSIvPgo8cGF0aCBkPSJNNzUgODBDNzUgNzMuNDMxNSA4MS40MzE1IDY3IDg4IDY3SDIxMkMyMTguNTY4IDY3IDIyNSA3My40MzE1IDIyNSA4MFYxMzBDMjI1IDEzNi41NjkgMjE4LjU2OCAxNDMgMjEyIDE0M0g4OEM4MS40MzE1IDE0MyA3NSAxMzYuNTY5IDc1IDEzMFY4MFoiIGZpbGw9IiNlNzRjM2MiLz4KPGNpcmNsZSBjeD0iMTUwIiBjeT0iODAiIHI9IjEyIiBmaWxsPSIjZmZmZmZmIi8+CjxwYXRoIGQ9Ik04OCAxNThMMTI1IDEyOEwxNDUgMTU0TDE2NSAxMTRMMTg3IDE1OEg4OFoiIGZpbGw9IiNmZmZmZmYiLz4KPC9zdmc+Cg=='">
                        
                        <div class="status-badge ${statusClass}">${stockStatus}</div>
                        
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        
                        <div class="product-price">
                            ${hasDiscount ? `
                                <span class="original-price">$${product.price.toFixed(2)}</span>
                                <span class="discount-price">$${product.discountedPrice.toFixed(2)}</span>
                                <span class="discount-badge">${product.discountPercentage}% OFF</span>
                            ` : `$${product.price.toFixed(2)}`}
                        </div>
                        
                        <div class="product-stock">Stock: ${product.stock} units</div>
                        
                        <div class="product-description">
                            ${product.description || 'No description available.'}
                        </div>
                        
                        ${product.sizes && product.sizes.length > 0 ? `
                            <div style="font-size: 0.8rem; color: rgba(255,255,255,0.7); margin-bottom: 1rem;">
                                <strong>Sizes:</strong> ${product.sizes.join(', ')}
                            </div>
                        ` : ''}
                        
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editProduct('${product._id || product.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id || product.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Filter products based on search and filters
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            filteredProducts = allProducts.filter(product => {
                // Search filter
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    (product.description && product.description.toLowerCase().includes(searchTerm));
                
                // Category filter
                const matchesCategory = categoryFilter === 'all' || product.category === categoryFilter;
                
                // Stock filter
                let matchesStock = true;
                if (stockFilter === 'in-stock') {
                    matchesStock = product.stock > 10;
                } else if (stockFilter === 'low-stock') {
                    matchesStock = product.stock > 0 && product.stock <= 10;
                } else if (stockFilter === 'out-of-stock') {
                    matchesStock = product.stock === 0;
                }
                
                return matchesSearch && matchesCategory && matchesStock;
            });
            
            displayProducts();
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('stockFilter').value = 'all';
            filteredProducts = [...allProducts];
            displayProducts();
        }

        // Update statistics
        function updateStats() {
            const totalProducts = allProducts.length;
            const inStockProducts = allProducts.filter(p => p.stock > 10).length;
            const lowStockProducts = allProducts.filter(p => p.stock > 0 && p.stock <= 10).length;
            const outOfStockProducts = allProducts.filter(p => p.stock === 0).length;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('inStockProducts').textContent = inStockProducts;
            document.getElementById('lowStockProducts').textContent = lowStockProducts;
            document.getElementById('outOfStockProducts').textContent = outOfStockProducts;
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/products/${productId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }

                showSuccess('Product deleted successfully!');
                loadProducts(); // Reload the products list
                
            } catch (error) {
                console.error('Error deleting product:', error);
                showError('Failed to delete product: ' + error.message);
            }
        }

        // Edit product (redirect to admin dashboard)
        function editProduct(productId) {
            showSuccess('Redirecting to edit product...');
            // You can implement a modal or redirect to edit page
            setTimeout(() => {
                window.location.href = `admin-dashboard.html?edit=${productId}`;
            }, 1000);
        }

        // Show add product form (redirect to admin dashboard)
        function showAddProductForm() {
            window.location.href = 'admin-dashboard.html#add-product';
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successMsg.style.display = 'block';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            console.log('✅ ' + message);
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
            
            console.error('❌ ' + message);
        }

        // Test backend connection
        async function testBackend() {
            try {
                const response = await fetch(`${BACKEND_URL}/products`);
                if (response.ok) {
                    showSuccess('Backend connection successful!');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showError('Backend connection failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
