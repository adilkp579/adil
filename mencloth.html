<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing - Store.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
        :root {
            --primary:#000; --secondary:#1a1a1a; --accent:#e74c3c; --text:#fff;
            --glass:rgba(255,255,255,0.1); --glass-border:rgba(255,255,255,0.2);
            --card-bg:rgba(255,255,255,0.05); --success:#2ed573;
        }
        body { background:var(--primary); color:var(--text); min-height:100vh; padding-bottom:100px; }
        .top-header { background:var(--primary); padding:.8rem 2rem; display:flex; justify-content:space-between; align-items:center; position:fixed; width:100%; top:0; z-index:1000; border-bottom:1px solid var(--glass-border); }
        .logo { font-size:1.8rem; font-weight:800; color:var(--text); text-decoration:none; }
        .logo-dot { color:var(--accent); }
        .header-icons { display:flex; gap:1rem; align-items:center; }
        .search-bar { background:var(--glass); backdrop-filter:blur(20px); border:1px solid var(--glass-border); border-radius:20px; padding:.4rem 1.2rem; display:flex; align-items:center; gap:.6rem; width:5cm; min-width:5cm; height:35px; transition:all .3s ease; }
        .search-bar:focus-within { border-color:var(--accent); }
        .search-bar input { background:transparent; border:none; color:var(--text); font-size:.9rem; width:100%; outline:none; padding:0; }
        .search-bar input::placeholder { color:rgba(255,255,255,.6); font-size:.9rem; }
        .search-icon { color:rgba(255,255,255,.7); font-size:1.05rem; }
        .icon-btn { background:var(--glass); border:1px solid var(--glass-border); border-radius:50%; width:35px; height:35px; display:flex; align-items:center; justify-content:center; color:var(--text); text-decoration:none; transition:all .3s ease; font-size:1.05rem; position:relative; }
        .icon-btn:hover { background:var(--accent); transform:scale(1.1); }
        .cart-badge { position:absolute; top:-5px; right:-5px; background:var(--accent); color:white; border-radius:50%; width:18px; height:18px; font-size:.7rem; display:none; align-items:center; justify-content:center; font-weight:600; }
        .main-content { margin-top:70px; padding:1rem; background:var(--primary); min-height:calc(100vh - 170px); }
        .category-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem; margin-top:1rem; }
        .category-card { background:var(--glass); backdrop-filter:blur(10px); border:1px solid var(--glass-border); border-radius:12px; padding:1.5rem; text-align:center; transition:all .3s ease; cursor:pointer; text-decoration:none; color:var(--text); display:block; }
        .category-card:hover { transform:translateY(-5px); border-color:var(--accent); }
        .category-icon { font-size:2.7rem; color:var(--accent); margin-bottom:1rem; }
        .category-name { font-size:1.2rem; font-weight:600; margin-bottom:.5rem; }
        .category-count { color:rgba(255,255,255,.7); font-size:.9rem; }
        .section-title { font-size:1.5rem; margin-bottom:1rem; color:var(--text); font-weight:600; text-align:left; padding:0 .5rem; }
        .products-section { margin:2rem 0; }
        .dynamic-products { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem; margin-top:.5rem; }
        .dynamic-product-card { background:var(--glass); backdrop-filter:blur(10px); border:1px solid var(--glass-border); border-radius:12px; padding:1rem; text-align:center; transition:all .3s ease; cursor:pointer; }
        .dynamic-product-card:hover { transform:translateY(-3px); border-color:var(--accent); }
        .dynamic-product-image { width:100%; height:140px; border-radius:8px; margin-bottom:.8rem; background-size:cover; background-position:center; background-repeat:no-repeat; display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative; }
        .dynamic-product-image i { font-size:2.3rem; color:var(--accent); }
        .dynamic-product-card h3 { font-size:1rem; margin-bottom:.5rem; font-weight:600; line-height:1.3; }
        .product-price { font-size:1.2rem; color:var(--accent); font-weight:700; margin-bottom:.8rem; }
        .btn { background:linear-gradient(45deg,#e74c3c,#c0392b); color:white; border:none; padding:.6rem 1.2rem; border-radius:20px; font-size:.8rem; font-weight:600; cursor:pointer; transition:all .3s ease; text-decoration:none; display:inline-block; width:100%; }
        .btn:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(231,76,60,.4); }
        .blank-state { text-align:center; padding:3rem 1rem; color:rgba(255,255,255,.5); }
        .blank-icon { font-size:3.2rem; margin-bottom:1rem; color:var(--glass-border); }
        .blank-text { font-size:1.1rem; margin-bottom:.5rem; }
        .blank-subtext { font-size:.8rem; color:rgba(255,255,255,.3); }
        .hidden { display:none !important; }
        .success-message { position:fixed; top:100px; right:2rem; background:var(--success); color:white; padding:1rem 2rem; border-radius:10px; box-shadow:0 10px 25px rgba(46,213,115,.4); display:none; z-index:1001; animation:slideIn .3s ease; }
        .success-message i { font-size:1.2rem; margin-right:.5rem; }
        @keyframes slideIn { from { transform:translateX(100%); opacity:0; } to { transform:translateX(0); opacity:1; } }

        /* FLOATING GLASS NAVIGATION BAR */
        .floating-nav {
            width: 90%;
            max-width: 500px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: all 0.4s ease;
        }

        .floating-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                inset 0 -1px 0 rgba(0, 0, 0, 0.15);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 20px;
            width: 55px;
            height: 55px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item:hover {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-icon {
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            font-size: 1.4rem;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1.5rem;
        }

        .nav-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-align: center;
            margin-top: 2px;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .loading { text-align:center; padding:2rem; color:var(--accent); }
        @media(max-width:768px){ 
            .top-header{padding:.6rem 1rem;} 
            .logo{font-size:1.5rem;} 
            .main-content{margin-top:60px;padding:.8rem;} 
            .search-bar{width:4cm;min-width:4cm;height:32px;padding:.3rem 1rem;} 
            .category-grid{grid-template-columns:repeat(2,1fr);gap:.8rem;} 
            .dynamic-products{grid-template-columns:repeat(2,1fr);gap:.8rem;} 
            .dynamic-product-card{padding:.8rem;} 
            .dynamic-product-image{height:120px;} 
            .section-title{font-size:1.3rem;margin-bottom:.8rem;} 
            .floating-nav { 
                height: 65px; 
                bottom: 20px; 
                width: 95%;
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
            }
            .nav-item { 
                width: 50px; 
                height: 50px; 
                font-size: 18px; 
                border-radius: 15px;
            }
            .nav-icon { font-size: 1.3rem; height: 1.4rem; }
            .nav-label { font-size: 0.6rem; }
            .icon-btn{width:32px;height:32px; font-size:1rem;}
            .success-message{top:80px;right:1rem;left:1rem;text-align:center;} 
        }
        @media(max-width:480px) {
            .floating-nav {
                height: 60px;
                border-radius: 30px;
            }
            .nav-item {
                width: 45px;
                height: 45px;
                border-radius: 15px;
            }
            .nav-icon { font-size: 1.2rem; height: 1.3rem; }
            .nav-label { font-size: 0.55rem; }
        }
        @media(min-width:1200px){ 
            .search-bar{width:6cm;min-width:6cm;} 
            .category-grid{grid-template-columns:repeat(3,1fr);max-width:600px;margin:0 auto;} 
            .dynamic-products{grid-template-columns:repeat(2,1fr);max-width:600px;margin:0 auto;} 
        }
        .container{max-width:600px;margin:0 auto;background:var(--primary);}
        html{background:var(--primary);}
    </style>
</head>
<body>
    <header class="top-header">
        <a href="index.html" class="logo">store<span class="logo-dot">.</span>in</a>
        <div class="header-icons">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search clothing...">
            </div>
            <a href="cart.html" class="icon-btn">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </a>
            <a href="profile.html" class="icon-btn">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> <span id="messageText">Product added to cart!</span>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- All content removed as requested -->
        </div>
    </div>

    <!-- FLOATING GLASS NAVIGATION BAR -->
    <nav class="floating-nav">
        <a href="mencloth.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="menshirts.html" class="nav-item">
            <span class="nav-icon">üëî</span>
            <span class="nav-label">Shirts</span>
        </a>
        <a href="menpants.html" class="nav-item">
            <span class="nav-icon">üëñ</span>
            <span class="nav-label">Pants</span>
        </a>
        <a href="ment-shirts.html" class="nav-item">
            <span class="nav-icon">üëï</span>
            <span class="nav-label">T-Shirts</span>
        </a>
        <a href="mentrackpants.html" class="nav-item">
            <span class="nav-icon">üèÉ</span>
            <span class="nav-label">Trackpants</span>
        </a>
    </nav>

    <script>
        // Empty page - no products or functionality
        function updateCartBadge(){
            try{
                const cart = JSON.parse(localStorage.getItem('storeCart')) || [];
                const cartBadge = document.getElementById('cartBadge');
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                if(totalItems > 0){ 
                    cartBadge.textContent = totalItems > 9 ? '9+' : totalItems; 
                    cartBadge.style.display = 'flex'; 
                } else {
                    cartBadge.style.display = 'none';
                }
            } catch(err) { 
                console.error('Error updating cart badge:', err); 
            }
        }

        // Floating nav functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e){
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateCartBadge();
            
            // Set first item as active by default
            const firstNav = document.querySelector('.nav-item');
            if (firstNav) {
                firstNav.classList.add('active');
            }
        });
    </script>
</body>
</html>
